<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/109d475176.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>DreamyWeatherApp</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="enter a city..."
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w=100" />
          </div>
        </div>
      </form>
      <div class="overview">
        <h1 id="city">Kharkiv</h1>
        <ul>
          <li><span id="date"></span></li>
          <li id="description"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img src="" alt="Clouds" id="icon" />
            <div>
              <strong id="temperature">-5</strong>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="Fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>humidity: <span id="humidity"></span>%</li>
            <li>wind: <span id="wind"> </span> km/h</li>
          </ul>
        </div>
      </div>
      <footer>
        <a
          href="https://app.netlify.com/sites/unrivaled-sundae-fc0cbd/overview"
          target="_blank"
          >OPEN-SOURCE CODE</a
        >
        <span class="creator"> BY ANNA LIKO</span>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
